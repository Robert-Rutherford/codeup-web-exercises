<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div id="posts">


</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="js/jquery-2.2.4.js"></script>

<script>
    (function () {
        "use strict";
        function generateBlogs() {
            var blogs = $.ajax("data/blog.json");
            console.log(blogs);
            blogs.done(function (blogs) {
                $.each(blogs,function (index,blogItem) {
                    var blogList = "";
                    blogList += "<h1>"+ blogItem.title +"</h1>";
                    blogList += "<h3>" + blogItem.date + "</h3>";
                    blogList += "<p>" + blogItem.content + "</p>";
                    blogList += "<ul>";
                    console.log(blogItem.categories);
                    blogItem.categories.forEach(function (item) {
                        blogList += "<li>" + item + "</li>";
                    });
                    console.log(blogItem.categories);
                    console.log
                    blogList += "</ul>";

                    $("#posts").append(blogList);
                });
            }).fail(function () {
                console.log("Something went wrong...");
            });
        }
        generateBlogs();
    })();

</script>
</body>
</html>
