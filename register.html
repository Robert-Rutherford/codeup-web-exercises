<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Bonus</title>
</head>
<body>
    <form method="post" action="https://request-inspector.glitch.me/" >
        <fieldset>
        <legend>Register</legend>
        <div>
            <label for="username">Username: </label>
            <input id="username" name="uEmail" type="text" placeholder="Enter your username" required autofocus>
        </div>
        <br>
        <div>
            <label for="uEmail">Email Address: </label>
            <input id="uEmail" name="uEmail" type="text" placeholder="Enter your email" required>
        </div>
        <br>
        <div>
            <label for="password">Password: </label>
            <input id="password" name="password" type="password" placeholder="Enter your password" required>
        </div>
        <br>
        <div>
            <label for="passwordCon">Confirm Password: </label>
            <input id="passwordCon" name="passwordConfirm" type="password" placeholder="Confirm your password" required>
        </div>
        <br>
        <input type="checkbox" id="newsletter" name="newsletter" value="newsLetter" checked> <label for="newsletter">
            Sign me up to the newsletter.</label>
        <br>
        <br>
        <div>
            <button type="submit">Create New Account</button>
        </div>
    </fieldset>
        <br>

    </form>
</body>
</html>
