<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nav Bar Exercise</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="nav-bar">
        <div class="nav-link-left">
            <ul class="alignL">
                <li><a>Articles</a></li>
                <li><a>Products</a></li>
                <li><a>Market</a></li>
                <li><a>Jobs</a></li>
            </ul>
        </div>
        <div class="logo">
            <a>Logo</a>
        </div>
        <div class="nav-link-right">
            <ul class="alignR">
                <li><a>Follow Us</a></li>
                <li><a><i class="fa fa-search"></i></a></li>
                <li><a><i class="fa fa-shopping-cart"></i></a></li>
                <li><a><i class="fa fa-user-circle"></i></a></li>
            </ul>
<!--            <a><img class="button-logos" src="img/search_logo.png"></a>-->
<!--            <a><img class="button-logos" src="img/shopping_cart.png"></a>-->
<!--            <a><img class="button-logos" src="img/profile_logo.png"></a>-->
        </div>
    </div>
</body>
</html>
