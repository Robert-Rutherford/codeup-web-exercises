<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>

<body>
    <form method="post" action="https://request-inspector.glitch.me/">
        <fieldset>
            <legend>Login</legend>
            <div>
                <label for="uEmail">Email Address: </label>
                <input id="uEmail" name="uEmail" type="text" placeholder="Enter your email">
            </div>
            <br>
            <div>
                <label for="password">Password: </label>
                <input id="password" name="password" type="password" placeholder="Enter your password">
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <h3><label for="bioBody">User Bio</label></h3>
            <div>
                <textarea id="bioBody" name="bioBody" rows="5" cols="40"></textarea>
            </div>
            <div>
                <button type="submit">Send</button>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <h4><label>How did you hear about us?</label></h4>
            <label>
                <input type="checkbox" name="hearA" value="billboard">Billboard
            </label>
            <br>
            <label>
                <input type="checkbox" name="hearA" value="radioAd">Radio Advertisement
            </label>
            <br>
            <label>
                <input type="checkbox" name="hearA" value="internetAd">Internet Advertisement
            </label>
            <br>
            <label>
                <input type="checkbox" name="hearA" value="other">Other
            </label>
        <div>
            <br>
            <br>
            <label for="dropBrowser">What browser are you using?</label>
                <select id="dropBrowser" name="dropBrowser">
                    <option value="safari">Safari</option>
                    <option value="explorer">Internet explorer</option>
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="other">other</option>
                </select>
        </div>
            <br>
            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
        <!-- bonuses    -->





    </form>




</body>
</html>
