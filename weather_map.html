<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Weather Application</h1>
    <br>
    <h2 id="locationText">San Antonio</h2>
    <div class="row no-gutters">
        <div class="col card text-center no-gutter">
            <div class="card-header">
                Today
            </div>
            <ul class="list-group list-group-flush">
                <li id="todayTemp" class="list-group-item">A</li>
                <li id="todayIcon" class="list-group-item">B</li>
                <li id="todayWeather" class="list-group-item">C</li>
                <li id="todayHumidity" class="list-group-item">D</li>
                <li id="todayWind" class="list-group-item">E</li>
                <li id="todayPressure" class="list-group-item">F</li>
            </ul>
        </div>
        <div class="col card text-center">
            <div class="card-header">
                Tomorrow
            </div>
            <ul class="list-group list-group-flush">
                <li id="todayTemp" class="list-group-item">A</li>
                <li id="todayIcon" class="list-group-item">B</li>
                <li id="todayWeather" class="list-group-item">C</li>
                <li id="todayHumidity" class="list-group-item">D</li>
                <li id="todayWind" class="list-group-item">E</li>
                <li id="todayPressure" class="list-group-item">F</li>
            </ul>
        </div>

        <div class="col card text-center">
            <div id="dayAfterTomorrow" class="card-header">
                temp
            </div>
            <ul class="list-group list-group-flush">
                <li id="todayTemp" class="list-group-item">A</li>
                <li id="todayIcon" class="list-group-item">B</li>
                <li id="todayWeather" class="list-group-item">C</li>
                <li id="todayHumidity" class="list-group-item">D</li>
                <li id="todayWind" class="list-group-item">E</li>
                <li id="todayPressure" class="list-group-item">F</li>
            </ul>
        </div>
    </div>
    <div id="map" class="row mx-0 mt-4"></div>
</div>

<!--Bootstrap 4-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="js/keys.js"></script>

</html>
