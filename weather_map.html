<div class="container">
    <h1>Weather Application</h1>
    <br>
    <h2 id="locationText">San Antonio</h2>
    <div class="row no-gutters">
        <div class="col card text-center no-gutter">
            <div id="todayDate" class="card-header"></div>
            <ul class="list-group list-group-flush">
                <li id="todayTemp" class="list-group-item"></li>
                <li id="todayIcon" class="list-group-item"></li>
                <li id="todayWeather" class="list-group-item"></li>
                <li id="todayHumidity" class="list-group-item"></li>
                <li id="todayWind" class="list-group-item"></li>
                <li id="todayPressure" class="list-group-item"></li>
            </ul>
        </div>
        <div class="col card text-center">
            <div id="tomorrowDate" class="card-header"></div>
            <ul class="list-group list-group-flush">
                <li id="tomorrowTemp" class="list-group-item"></li>
                <li id="tomorrowIcon" class="list-group-item"></li>
                <li id="tomorrowWeather" class="list-group-item"></li>
                <li id="tomorrowHumidity" class="list-group-item"></li>
                <li id="tomorrowWind" class="list-group-item"></li>
                <li id="tomorrowPressure" class="list-group-item"></li>
            </ul>
        </div>

        <div class="col card text-center">
            <div id="dayAfterTomorrowDate" class="card-header"></div>
            <ul class="list-group list-group-flush">
                <li id="dayAfterTemp" class="list-group-item"></li>
                <li id="dayAfterIcon" class="list-group-item"></li>
                <li id="dayAfterWeather" class="list-group-item"></li>
                <li id="dayAfterHumidity" class="list-group-item"></li>
                <li id="dayAfterWind" class="list-group-item"></li>
                <li id="dayAfterPressure" class="list-group-item"></li>
            </ul>
        </div>
    </div>
    <div id="map" class="row mx-0 my-4"></div>

</div>
